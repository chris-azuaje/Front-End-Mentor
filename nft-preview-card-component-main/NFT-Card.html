<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT Card</title>

    <link href="NFT-Card.css" rel="stylesheet" />
    <link href="https: //fonts.google.com/specimen/Outfit" rel="stylesheet" />

</head>

<body>
    <main class="card">
        <img src="./images/image-equilibrium.jpg">
        <div class="info">
            <h1>Equilibrium #3429</h1>
            <p class="description softBlue">Our Equilibrium collection promotes balance and calm.</p>
            <div class="status">
                <p class="price"><img class="ETHSymbol" src="./images/icon-ethereum.svg"><strong>
                        0.041
                        ETH</strong></p>
                <p class="softBlue"><img class="timeLeft" src="./images/icon-clock.svg">
                    3 days left</p>
            </div>
            <hr>
            <div class="creator">
                <img class="profileImage" src="./images/image-avatar.png">
                <p>
                    <i class="softBlue">Creation
                        of</i><strong>&nbsp;Jules Wyvern</strong>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
